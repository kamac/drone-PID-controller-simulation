<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>ISS project</title>
	<meta name="author" content="Maciej Kozik">


	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<style type="text/css">
		body, html {
			font-family: 'Open Sans', sans-serif;
			font-size: 0.875rem;
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
			box-sizing: border-box;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-flow: column;
		}

		body > * {
			display: block;
		}

		p {
			margin-top: 5px;
		}

		.simulation {
			width: 600px;
			height: 600px;
			position: relative;
		}

		.simulation::before {
			content: ' ';
			position: absolute;
			left: 0;
			right: 0;
			top: 300px;
			width: 100%;
			height: 2px;
			border-top: 2px dashed #FF9500;
			z-index: 100;
			pointer-events: none;
		}

		.simulation::after {
			content: 'pożądana wysokość';
			position: absolute;
			left: 50px;
			top: 305px;
			z-index: 100;
			color: #FF9500;
			pointer-events: none;
		}
	</style>
</head>

<body>
	<script type="text/javascript" src="./vendor.js"></script>
	<script type="text/javascript" src="./app.js"></script>

	<div id="simulation" class="simulation">
	</div>
	<p>Można przeciągać i przenosić przedmioty myszką</p>
</body>
</html>
